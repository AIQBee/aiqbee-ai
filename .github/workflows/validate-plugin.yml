name: Validate Plugin & Configs

on:
  push:
    paths:
      - '.claude-plugin/**'
      - 'skills/**'
      - 'openclaw/**'
      - '.mcp.json'
      - 'server.json'
      - 'gemini-extension.json'
      - '.github/workflows/validate-plugin.yml'
  pull_request:
    paths:
      - '.claude-plugin/**'
      - 'skills/**'
      - 'openclaw/**'
      - '.mcp.json'
      - 'server.json'
      - 'gemini-extension.json'
      - '.github/workflows/validate-plugin.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install tools
        run: |
          npm install -g @anthropic-ai/claude-code
          npm install -g ajv-cli ajv-formats

      - name: Validate Claude plugin
        run: claude plugin validate .

      - name: Validate JSON syntax
        run: |
          echo "Checking JSON syntax..."
          for f in .mcp.json gemini-extension.json server.json .claude-plugin/plugin.json .claude-plugin/marketplace.json; do
            if [ -f "$f" ]; then
              node -e "JSON.parse(require('fs').readFileSync('$f','utf8'))" && echo "  ✓ $f" || { echo "  ✗ $f"; exit 1; }
            fi
          done

      - name: Validate server.json against MCP Registry schema
        run: |
          curl -sL "https://static.modelcontextprotocol.io/schemas/2025-12-11/server.schema.json" -o /tmp/server.schema.json
          ajv validate -s /tmp/server.schema.json -d server.json --spec=draft7 -c ajv-formats
